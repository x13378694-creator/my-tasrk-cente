    <script>
        // --- 1. æ•°æ®ç¡¬æ¤å…¥ (ä½ çš„åŸå§‹æ•°æ®) ---
        const HARD_CODED_DATA = [{"id":1769856578154,"title":"dankoeçš„åœ¨ä¸€å¤©å†…å½»åº•æ”¹å˜äººç”Ÿåˆ°åº•æœ‰å¤šå¼ºå¤§","subtasks":[],"reminderTime":"","sop":""},{"id":1769855581999,"title":"åšä¸€ä¸ªæ¯æ—¥æé†’dankoeå†™çš„é—®é¢˜æé†’ï¼Œå¹¶ä¸”æœ‰å¿ƒå¾—ä½“ä¼šå›ç­”çš„é‚£ç§","subtasks":[],"reminderTime":"","sop":""},{"id":1769850813071,"title":"æ¢æ¨ç‰¹å·ï¼Œå†™ä¸€ç¯‡å…³äºç…œå­æ˜¾åŒ–å’Œdanæ”¹å˜ä¸€å¤©çš„ç›¸è”ç³»çš„æ–‡ç« ","subtasks":[],"reminderTime":"","sop":""},{"id":1769786819936,"title":"å†™ä¸€ç¯‡å…¬ä¼—å·ç§è‰ï¼Œè¯é¢˜å¿˜è®°äº†","subtasks":[{"text":"é€‰é¢˜","done":false},{"text":"é€‰é¢˜ï¼šä¸ºä»€ä¹ˆè¯´ï¼Œaiæ—¶ä»£æˆ‘ä»¬çš„ä¼˜åŠ¿æ›´å¤šäº†ï¼Ÿ","done":false}],"reminderTime":"08:00","sop":""},{"id":1769774974790,"title":"ç»ˆç‚¹ç³»ç»Ÿç½‘é¡µåˆ¶ä½œ","subtasks":[{"text":"å»ºç«‹å¤§çº²","done":true},{"text":"åšå®šè‡ªå·±çš„æƒ³æ³•...","done":true},{"text":"åˆ†äº«ç»™æœ‹å‹...","done":true},{"text":"å­¦ä¼šå¦‚ä½•åœ¨githubé‡Œé¢åšç½‘å€","done":true},{"text":"åŠ å…¥ä½¿ç”¨æ‰‹å†Œ","done":true}],"reminderTime":"08:09","sop":"# ğŸ–ï¸ å…¨èƒ½å¼€å‘è€…åè®® (v3.0)\n..."}];

        let tasks = [];
        let currentId = null;
        let currentTab = 'sop';

        // --- 2. åˆå§‹åŒ– ---
        window.onload = function() {
            // ä¼˜å…ˆè¯»å–æœ¬åœ°æœ€æ–°çš„ï¼Œå¦‚æœæ²¡æœ‰ï¼Œå°±ç”¨ç¡¬æ¤å…¥çš„æ•°æ®
            const local = localStorage.getItem('cmd_v7_data');
            if(local && local.length > 20) {
                try { tasks = JSON.parse(local); } catch(e) { tasks = HARD_CODED_DATA; }
            } else {
                tasks = HARD_CODED_DATA;
            }

            // æ¸²æŸ“
            renderList();
            if(tasks.length > 0) selectTask(tasks[0].id);
            else addTask(); // å¦‚æœæ²¡ä»»åŠ¡ï¼Œæ–°å»ºä¸€ä¸ª
        };

        // --- 3. æ ¸å¿ƒé€»è¾‘ ---
        function saveData() {
            localStorage.setItem('cmd_v7_data', JSON.stringify(tasks));
            // å®æ—¶æ›´æ–°å¯¼å‡ºæ¡†
            document.getElementById('data-export').value = JSON.stringify(tasks);
        }

        function addTask() {
            const id = Date.now();
            tasks.unshift({ id: id, title: "æ–°ä»»åŠ¡ " + new Date().toLocaleTimeString(), subtasks: [], sop: "", reminderTime: "" });
            selectTask(id);
            renderList();
            saveData();
        }

        function selectTask(id) {
            currentId = id;
            renderList(); // æ›´æ–°é«˜äº®
            renderDetail();
        }

        function renderList() {
            const container = document.getElementById('list-container');
            container.innerHTML = tasks.map(t => {
                const total = t.subtasks ? t.subtasks.length : 0;
                const done = t.subtasks ? t.subtasks.filter(s => s.done).length : 0;
                const percent = total === 0 ? 0 : Math.round((done / total) * 100);
                
                return `
                <div class="task-item ${t.id === currentId ? 'active' : ''}" onclick="selectTask(${t.id})">
                    <div class="task-header">
                        <span style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:80%;">${t.title}</span>
                        <span style="color:var(--accent);">${percent}%</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" style="width:${percent}%"></div>
                    </div>
                </div>`;
            }).join('');
        }

        function renderDetail() {
            const t = tasks.find(x => x.id === currentId);
            if(!t) return;

            document.getElementById('task-title').value = t.title;
            document.getElementById('task-time').value = t.reminderTime || "";
            document.getElementById('area-sop').value = t.sop || "";

            // æ¸²æŸ“å­ä»»åŠ¡
            const subContainer = document.getElementById('subtask-list');
            subContainer.innerHTML = (t.subtasks || []).map((s, idx) => `
                <div class="subtask-row ${s.done ? 'checked' : ''}" onclick="toggleSub(${idx})">
                    <div class="check-box">${s.done ? 'âœ“' : ''}</div>
                    <span>${s.text}</span>
                </div>
            `).join('');

            // æ›´æ–°è¿›åº¦æ¡
            const total = t.subtasks ? t.subtasks.length : 0;
            const done = t.subtasks ? t.subtasks.filter(s => s.done).length : 0;
            const percent = total === 0 ? 0 : Math.round((done / total) * 100);
            document.getElementById('progress-bar').style.width = percent + "%";
            document.getElementById('progress-text').innerText = percent + "%";
        }

        function updateTask(field, value) {
            const t = tasks.find(x => x.id === currentId);
            if(field === 'title') t.title = value;
            if(field === 'time') t.reminderTime = value;
            saveData();
            if(field === 'title') renderList();
        }

        function addSubTask() {
            const input = document.getElementById('new-sub-input');
            if(!input.value) return;
            const t = tasks.find(x => x.id === currentId);
            if(!t.subtasks) t.subtasks = [];
            t.subtasks.push({ text: input.value, done: false });
            input.value = "";
            saveData(); renderDetail(); renderList();
        }

        function toggleSub(idx) {
            const t = tasks.find(x => x.id === currentId);
            t.subtasks[idx].done = !t.subtasks[idx].done;
            saveData(); renderDetail(); renderList();
        }

        function saveCurrent() {
            if(currentTab === 'sop') {
                const t = tasks.find(x => x.id === currentId);
                t.sop = document.getElementById('area-sop').value;
                saveData();
                alert("SOP å·²ä¿å­˜");
            }
        }

        // --- 4. æ¬è¿åŠŸèƒ½ ---
        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('area-sop').style.display = tab === 'sop' ? 'block' : 'none';
            document.getElementById('area-data').style.display = tab === 'data' ? 'flex' : 'none';
            document.getElementById('tab-sop').className = tab === 'sop' ? 'tab-btn active' : 'tab-btn';
            document.getElementById('tab-data').className = tab === 'data' ? 'tab-btn active' : 'tab-btn';
            
            if(tab === 'data') {
                document.getElementById('data-export').value = JSON.stringify(tasks);
            }
        }

        function copyData() {
            const box = document.getElementById('data-export');
            box.select();
            document.execCommand('copy');
            alert("æ•°æ®å·²å¤åˆ¶ï¼è¯·é€šè¿‡å¾®ä¿¡å‘ç»™æ‰‹æœºã€‚");
        }

        async function pasteData() {
            try {
                const text = await navigator.clipboard.readText();
                if(!text) return alert("å‰ªè´´æ¿ä¸ºç©º");
                const newData = JSON.parse(text);
                if(confirm("ç¡®å®šè¦å¯¼å…¥è¿™ " + newData.length + " æ¡ä»»åŠ¡å—ï¼Ÿå½“å‰æ•°æ®å°†è¢«è¦†ç›–ã€‚")) {
                    tasks = newData;
                    saveData();
                    renderList();
                    selectTask(tasks[0].id);
                }
            } catch(e) {
                // å¦‚æœæµè§ˆå™¨ä¸æ”¯æŒè‡ªåŠ¨è¯»å–å‰ªè´´æ¿
                const manual = prompt("è¯·åœ¨æ­¤ç²˜è´´æ•°æ®:");
                if(manual) {
                    try {
                        tasks = JSON.parse(manual);
                        saveData(); renderList(); selectTask(tasks[0].id);
                    } catch(err) { alert("æ•°æ®æ ¼å¼é”™è¯¯"); }
                }
            }
        }
    </script>
